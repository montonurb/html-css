<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
    <title>Contato</title>
</head>

<body>
    <header>
        <div class="cabecalho">
            <h1>
                <img src="assets/logo.png" alt="logo">
            </h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>

        </div>
    </header>
    <main>
        <div class="conteudo">
            <form class="contato-formulario">
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="input-padrao">

                <label for="email">E-mail</label>
                <input type="text" id="email" class="input-padrao">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrao">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="30" rows="10" class="input-padrao"></textarea>
                <div>
                    <p>Como prefere o nosso contato?</p>
                    <label for="radio-email"><input type="radio" name="contato" value="email"
                            id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                            id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp"
                            id="radio-whatsapp">WhatsApp</label>
                </div>

                <div class="horario-atendimento">
                    <p>Qual horário prefere ser atendido?</p>
                    <select name="" id="">
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </div>
                <label>
                    <input class="checkbox" type="checkbox"> Gostaria de receber nossas novidades por
                    email?</label>
                <input type="submit" value="Enviar formulário">
            </form>

        </div>
    </main>
    <footer>
        <img src="assets/logo-branco.png" alt="">
        <p class="copyright">Copyright &copy; Barbearia Alura - 2022</p>
    </footer>
</body>

</html>

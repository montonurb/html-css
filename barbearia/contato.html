<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="produtos.css">
    <link rel="stylesheet" href="contato.css">
    <title>Contato</title>
</head>

<body>
    <header>
        <div class="cabecalho">
            <h1>
                <img src="assets/logo.png" alt="logo">
            </h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>

    </header>
    <main>
        <div class="conteudo">
            <form class="contato-formulario">
                <output>Nome</output>
                <input type="text" name="nome" id="">

                <output>E-mail</output>
                <input type="email" name="email" id="">

                <output>Telefone</output>
                <input type="tel" name="telefone" id="">

                <output>Mensagem</output>
                <textarea name="mensagem" id="" cols="30" rows="10"></textarea>

                <output>Como prefere nosso contato?</output>
                <option value="email">E-mail</option>
                <option value="email">Ligação</option>
                <option value="email">WhatsApp</option>
            </form>

        </div>
    </main>
